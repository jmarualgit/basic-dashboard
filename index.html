<!DOCTYPE html>
    <head>
        <title>Admin Dashboard Project</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jairel">

        <link rel="stylesheet" type="text/css" href="./styles/0_master.css">

    <body>

                        Dashboard
                    </text>
                </div>
                <div class="grid-dashboard-section" id="grid-dashboard-section1">
                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/home.svg">

                    </a>
                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/account.svg">
                        <text>Profile</text>
                    </a>
                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/message.svg">

                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/clock-time-four-outline.svg">

                        <img class="dashboard-icon" src="./pictures/icons/note.svg">

                    </a>
                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/file-question-outline.svg">
                        <text>Support</text>
                    </a>
                    <a class="grid-dashboard-section-item" href="">
                        <img class="dashboard-icon" src="./pictures/icons/shield-check.svg">
                        <text>Privacy</text>
                    </a>
                </div>
            </div>
            <div class="grid-item" id="grid-uppernav-main">upper nav</div>
            <div class="grid-item" id="grid-content-main">content</div>
